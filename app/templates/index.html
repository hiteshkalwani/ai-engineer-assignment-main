<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/default.min.css">
    <link rel="stylesheet" href="/static/css/custom.css"> 
    <title>
        Code Snippet Generator
    </title>
</head>

<body>
    <div id="fullPageLoading">
        <div id="loading" class="spinner"></div>
    </div>
    <div class="flex">
        <!-- Left Column for Snippets List -->
        <div class="w-1/4 p-4 bg-gray-200">
            <h2 class="font-bold mb-4">
                Snippets List
            </h2>
            <button id="create-snippet-button" class="mb-4 bg-blue-500 text-white px-4 py-2 rounded">
                Create New Snippet
            </button>
            <ul id="snippet-list">
                <!-- Snippets will be dynamically added here -->
            </ul>
        </div>

        <!-- Right Column for Editor and Controls -->
        <div class="w-1/2 p-4">
            <h1 class="text-xl font-bold mb-4">
                Code Snippet Generator
            </h1>
            <textarea id="description" placeholder="Describe your code snippet here..."
                class="w-full p-2 border border-gray-300 rounded mb-4" rows="3"></textarea>
            <select id="language" class="w-full p-2 border border-gray-300 rounded mb-4">
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="ruby">Ruby</option>
            </select>
            <button id="generate-button" class="w-full bg-green-500 text-white px-4 py-2 rounded mb-4">
                Generate Code
            </button>

            <!-- Simple Code Highlighter Placeholder for Python -->
            <pre class="mb-2"><code id="code-snippet"></code></pre>
            <div id="extra-section">
            <div class="flex justify-between mb-4">
                <input id="feedback" type="text" placeholder="Provide feedback for regenerating code..."
                    class="flex-grow mr-2 p-2 border border-gray-300 rounded">
                <button id="improve-code-button" class="bg-blue-500 text-white px-4 py-2 rounded">
                    Improve Code
                </button>
            </div>
            <button id="generate-tests-button" class="w-full bg-gray-500 text-white px-4 py-2 rounded mb-4" disabled>
                Generate Test Cases
            </button>

            <!-- Fancy HR -->
            <hr class="mb-4 border-t-2 border-gray-300">

            <!-- Simple Code Highlighter Placeholder for Test Cases -->
            <pre class="mb-2"><code id="test-snippet" class="python"></code></pre>

            <div class="flex justify-between mb-4">
                <input id="test-feedback" type="text" placeholder="Provide feedback for regenerating test cases..."
                    class="flex-grow mr-2 p-2 border border-gray-300 rounded">
                <button id="improve-tests-button" class="bg-blue-500 text-white px-4 py-2 rounded">
                    Improve Tests
                </button>
            </div>
            <button id="run-tests-button" class="w-full bg-gray-500 text-white px-4 py-2 rounded mb-4" disabled>
                Run Test Code
            </button>
            <div id="test-results" class="bg-white-300 p-4 rounded mb-4">
                
            </div>
            <button id="regenerate-button" class="w-full bg-gray-500 text-white px-4 py-2 rounded mb-4" disabled>
                Regenerate
            </button>
        </div>

            </div>
    </div>

    <!-- Include Highlight.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <script type="module" src="/static/js/app.js"></script>
</body>

</html>
